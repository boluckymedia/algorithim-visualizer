<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1>Algorithim Visualizer</h1>
    </section>
    <section class="sorts">
        <input type="number" id="barCount" min="5" max="10000" value="100">
        <button id="generateBtn">Generate</button>
        <label for="sortSelect">Choose A Sort</label>
        <select id="sortSelect">
            <option value="bubble">Bubble Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="selection">Selection Sort</option>
        </select>
        <label for="speed">Speed(fast to slow):</label>
        <input type="range" id="speed" min="1" max="200" step="5" value="50">
        <div class="graph" id="graph">
        </div>
        <button id="startSort">Sort</button>
    </section>
    <section class="tree">
        <input type="text" id="insert" value="1">
        <button id="generateTree">Generate Tree</button>
        <button id="delete-tree">Restart</button>
        <div class="tree-graph" id="tree-graph">
        </div>
    </section>
    <script src="script.js"></script>
    <script src="tree.js"></script>
</body>
</html>
